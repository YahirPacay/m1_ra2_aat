    <div class="row">
        <div class="col-1">

        </div>
        <div class="col-4">
            <h3 class="text-center">Ingreso</h3>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Sueldo Base</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">Q</span>
                    <input type="number" class="form-control text-center" value="0.0" id="ingreso_sueldo_base"
                        aria-label="Amount (to the nearest quetzal)">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Fehca de Inicio</label>
                <div class="input-group mb-3">

                    <input type="date" class="form-control text-center" value="" id="fechaInicio"
                        aria-label="Amount (to the nearest quetzal)">
                    <span class="input-group-text">A単os</span>
                </div>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Cantidad de a単os tabajados</label>
                <div class="input-group mb-3">

                    <input type="date" class="form-control text-center" value="" id="fechaFinal"
                        aria-label="Amount (to the nearest quetzal)">
                    <span class="input-group-text">A単os</span>
                </div>
                <div class="row text-center">
                    <div class="col-2"></div>
                    <div class="col-4">
                        <h5>A単os Trabajados</h5>
                        <p class="p-5 bg-info-subtle text-center" id="total_years"></p>
                    </div>
                    <div class="col-4">
                        <h5>Meses Trabajados</h5>
                        <p class="p-5 bg-info-subtle text-center" id="days"></p>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Bono 14</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">Q</span>
                    <input type="number" class="form-control text-center" id="bono" placeholder="0" disabled
                        aria-label="Amount (to the nearest quetzal)">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Aguinaldo</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">Q</span>
                    <input type="number" class="form-control text-center" id="aguinaldo" disabled placeholder="0"
                        aria-label="Amount (to the nearest quetzal)">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Salario Pendiente</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">Q</span>
                    <input type="number" class="form-control text-center" value="0" id="ingreso_salario_pendiente"

                    <span class="input-group-text">.00</span>

            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Deudas o cobro Pendientes</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">Q</span>
                    <input type="number" class="form-control text-center" value="0" id="ingreso_deuda"

                    <span class="input-group-text">.00</span>
                </div>
